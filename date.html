<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Date</title>
</head>
<body>
    <div id="demo"></div>
    <script>
        var dateObject=new Date();
        document.getElementById("demo").innerHTML=dateObject;
    </script>
</body>
